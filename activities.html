<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Ideas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="activities-background">
  <nav class="navbar is-transparent " role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <img src="./assets/images/mrck-green.png" >
      </a>

      <a role="button" class="navbar-burger " aria-label="menu" aria-expanded="false" data-target="navbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbar" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item is-tab" href="index.html">Home</a>
        <a class="navbar-item is-tab" href="journal.html">Journal</a>
      </div>
    </div>
  </nav>

  <div class="bulma-overlay-mixin-parent overlay my-5">
    <div class="bulma-overlay-mixin column is-two-thirds is-offset-2 overlay">
      <div class="columns is-vcentered">

        <div class="column is-4 activity-questions">

          <div class="field m-5">
            <label class="label">Type of activity</label>
            <div class="control">
              <div class="select is-rounded">
                <select id="type">
                  <option>Any type</option>
                  <option>Recreational</option>
                  <option>Social</option>
                  <option>Education</option>
                  <option>DIY</option>
                  <option>Charity</option>
                  <option>Cooking</option>
                  <option>Relaxation</option>
                  <option>Music</option>
                  <option>Busywork</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field m-5">
            <label class="label">Desired price range</label>
            <div class="control">
              <div class="select is-rounded">
                <select id="price">
                  <option>Any price range</option>
                  <option>Free</option>
                  <option>On a budget</option>
                  <option>Spendy</option>
                </select>
              </div>
            </div>
          </div>

        </div>

        <div id="activityEl" class="column has-text-centered is-8">
          <div class="field">
            <div class="control">
              <button id="generate-idea" class="button is-rounded is-large">GENERATE IDEA</button>
            </div>
          </div>
        </div>
      
      </div>
    </div>

    <div class="column is-two-thirds is-offset-2 mt-5 border">
      <div id="saved-activity" class="columns is-centered is-multiline">
      </div>
    </div>
        
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/activities.js"></script>
  
</body>
</html>
