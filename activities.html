        <div class="bulma-overlay-mixin-parent is-flex justify-content-center overlay mt-5">
            <div class="bulma-overlay-mixin column is-two-thirds is-offset-2 mt-5">
                <div class="columns is-vcentered">
                    <div class="column is-3 activity-questions">
                        <div class="field m-5">
                            <label class="label">Type of activity</label>
                            <div class="control">
                              <div class="select is-rounded">
                                <select>
                                    <option>Any type</option>
                                    <option>Recreational</option>
                                    <option>Social</option>
                                    <option>Educational</option>
                                    <option>DIY</option>
                                    <option>Charity</option>
                                    <option>Cooking</option>
                                    <option>Relaxation</option>
                                    <option>Music</option>
                                    <option>Busywork</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        <div class="field m-5">
                            <label class="label">Desired price range</label>
                            <div class="control">
                              <div class="select is-rounded">
                                <select>
                                    <option>Free</option>
                                    <option>On a budget</option>
                                    <option>Spendy</option>
                                    <option>Any price range</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        <div class="field m-5">
                            <label class="label">Number of participants</label>
                            <div class="control">
                              <div class="select is-rounded">
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3-5</option>
                                    <option>5+</option>
                                    <option>I don't care</option>
                                </select>
                              </div>
                            </div>
                        </div>

                    </div>

                    <div class="column has-text-centered is-9">
