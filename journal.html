<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Exploration Journal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://resources/demos/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body id="journal-background">


    <div class="tile is-parent columns is-centered pt-5">
        <article class="tile is-child notification tile-custom column is-three-quarters">
          <h1 class="subtitle is-1">Congratulations on completing today's activity!</h1>
          <h2 class="subtitle is-4">You just took a great step on your journey in self-exploration. Use the space below to reflect on what you've learned about yourself today, and how you can use this knowledge to live your life to its fullest potential:</h2>
          <p class="subtitle is-3">Date: <input type="text" id="datepicker"></p>
          <div class="content">
            <div class="field">
                <div class="control">
                  <textarea class="textarea is-large" placeholder="Write your journal entry here..."></textarea>
                </div>
            </div>
            <button id="save-btn" class="button is-rounded">Save Entry</button>
          </div>
        </article>
      </div>

  <!-- Journal Entries -->
      <div id="journal-entries"></div>
  <script src="assets/js/journal.js"></script>
</body>
</html>
